services:
  nuc:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.x86
      args:
        - USERNAME=${USER}
        - UID=${UID}
        - GID=${GID}
    image: hmcl_racestack:humble
  jet:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile.arm
      args:
        - USERNAME=${USER}
        - UID=${UID}
        - GID=${GID}
    image: hmcl_racestack:humble
